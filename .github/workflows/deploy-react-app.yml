name: React App Deployment # name of the workflow

on:
  push:
    branches:
      - main # branch name

jobs:
  deploy-react-to-gh-pages:
    runs-on: ubuntu-latest


    steps:
    
      # checkout the repository content to github runner
      - name: Checkout
        uses: actions/checkout@v2

        # setup node.js and npm
      - name: Setup Node.js and npm
        uses: actions/setup-node@v4
        with:
          node-version: '18'
      

      # cache the dependencies to speed up the build
      - name: Cache dependencies
        uses: actions/cache@v2
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-

      # install dependencies
      - name: Install dependencies
        run: cd sacc-front && npm i

      # build the react app
      - name: Build
        run: cd sacc-front && npm run build

      # deploy the react app to github pages
      - name: Deploy
        uses: peaceiris/actions-gh-pages@v3
        with:
          # NOTE: GITHUB_TOKEN is a secret token that is automatically generated by GitHub
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./sacc-front/build # directory to deploy